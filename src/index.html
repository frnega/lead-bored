<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
<header>
  <h1 class="header">Leaderboard</h1>
</header>
  <div class="main-container d-flex">
  <section class="first-section">
    <div class="score-header d-flex">
        <h2>Recent scores</h2>
        <button id="refresh" type="submit">refresh</button>
    </div>
      <div class="ul" id="ul">
          <ul class="scoreslist" id="scoreslist">
          </ul>
        </div>
        
    </section>

    <section class="second-section" id="second-part">
        <div class="header" id="header">
          <h1>Add your score</h1>
        </div>
        <form id="form" class="d-flex">
          <input type="text" id="name-input" name="name_task" placeholder=" your name">
          <input type="text" id="score-input" name="score-task" placeholder="your score">
          <button class="submit" type="submit" title="submit">Submit</button>
        </form>
    </section>
  </div>
</body>
<script src="index.js"></script>
</html>
